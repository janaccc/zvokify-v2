name: CI

on:
  pull_request:
    branches: [development, main]
  push:
    branches: [development]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
